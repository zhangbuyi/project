{% block main %}

{% for LI in LibraryInfo %}

{% csrf_token %}
  <table width="85%" border="0" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF" bordercolordark="#D2E3E6" bordercolorlight="#FFFFFF">
  <tbody><tr align="center">
    <td width="20%" align="left" style="padding:5px;">图书馆名称：</td>
    <td width="80%" align="left">
      <input name="libraryname" type="text" id="libraryname" alt="图书馆名称" onblur="checkLibraryname();" value="{{ LI.libraryname }}" size="30">
      <span id="librarynameSpan">*必填项，汉字2-15*</span>
    </td>
    </tr><tr>
    <td align="left" style="padding:5px;">馆长：</td>
    <td align="left"><input name="curator" type="text" id="curator" alt="馆长" onblur="checkCurator();" size="30" value="{{ LI.curator }}">
    <span id="curatorSpan">*必填项，汉字2-15*</span>
    </td>
    </tr>
    <tr>
      <td align="left" style="padding:5px;">联系电话：</td>
      <td align="left"><input name="tel" type="text" id="tel" alt="电话" size="30" onblur="checkTel();" value="{{ LI.tel }}">
      <span id="telSpan">*必填项*</span>
      </td>
    </tr>
    <tr>
      <td align="left" style="padding:5px;">联系地址：</td>
      <td align="left"><input name="address" type="text" id="address" alt="联系地址" size="30" onblur="checkAddress();" value="{{ LI.address }}">
      <span id="addressSpan">*必填项，汉字2-20*</span>
      </td>
    </tr>
    <tr>
      <td align="left" style="padding:5px;">联系邮箱：</td>
      <td align="left"><input name="email" type="text" id="email" size="30" alt="邮箱" onblur="checkEmail();" value="{{ LI.email }}">
      <span id="emailSpan">*必填项*</span>
      </td>
    </tr>
    <tr>
      <td align="left" style="padding:5px;">图书馆网址：</td>
      <td align="left"><input name="url" type="text" id="url" size="30" alt="网址" onblur="checkurl()" value="{{ LI.url }}">
      <span id="urlSpan">*必填项*</span>
      </td>
    </tr>
    <tr>
      <td align="left" style="padding:5px;">建馆时间：</td>
      <td align="left"><input name="createdate" type="date" id="createdate" onblur="checkCreatedate()" size="30" value="{{ LI.createdate|date:'Y-m-d' }}">
      <span id="createdateSpan">*必填项*</span>
      </td>
    </tr>
    <tr>
      <td height="84" align="left" style="padding:5px;">图书馆简介：</td>
      <td align="left"><textarea name="introduce" cols="50" rows="5" class="wenbenkuang" onblur="checkIntroduce()" id="introduce">{{ LI.introduce }}</textarea>
      <span id="introduceSpan"></span>
      </td>
    </tr>
    <tr>
      <td height="65" align="left" style="padding:5px;">&nbsp;</td>
      <td><input name="Submit" type="submit" class="btn_grey" value="保存" onclick="checkForm()">

        <input name="Submit2" type="reset" class="btn_grey" value="取消"></td>
    </tr>
