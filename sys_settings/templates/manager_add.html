{% extends "base.html" %}

{% block main %}
    <tr>
        <td valign="top" bgcolor="#FFFFFF">
            <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF"
                   class="tableBorder_gray">
                <tbody>
                <tr>
                    <td height="510" valign="top" style="padding:5px;">
                        <table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr>
                                <td height="22" valign="top" class="word_orange">当前位置：系统设置 &gt; 管理员设置 &gt; 添加管理员 >>>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" valign="top">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr>
                                            <td width="84%">&nbsp;</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <form name="form1" method="post" onsubmit="return checkAll2();"
                                          action="/sys_settings/manager_add/">
                                        {% csrf_token %}
                                        <table width="60%" border="0" cellpadding="0" cellspacing="0"
                                               bordercolor="#FFFFFF" bordercolordark="#D2E3E6"
                                               bordercolorlight="#FFFFFF">
                                            <tbody>
                                            <tr align="center">
                                                <td width="27%" align="left" style="padding:5px;">管理员名称：</td>
                                                <td width="73%" align="left">
                                                    <input type="text" id="uname" alt="用户名" onblur="checkUname()"
                                                           name="uname" /><span id="unameSpan">*必填项*</span></td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">密码：</td>
                                                <td align="left"><input name="pwd" type="password" alt="密码" id="pwd" size="30"
                                                                        onblur="checkPwd();"><span
                                                        id="pwdSpan">*必填项(6-8位数字)*</span></td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">系统设置</td>
                                                <td align="left"><input name="sysset" type="checkbox" id="sysset"
                                                                        size="30"></td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">读者管理</td>
                                                <td align="left"><input name="reader_set" type="checkbox"
                                                                        id="reader_set" size="30"></td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">图书管理</td>
                                                <td align="left"><input name="library_set" type="checkbox"
                                                                        id="library_set" size="30"></td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">图书借还</td>
                                                <td align="left"><input name="library_borrow_back" type="checkbox"
                                                                        id="library_borrow_back" size="30"></td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">系统查询</td>
                                                <td align="left"><input name="sys_query" type="checkbox"
                                                                        id="sys_query" size="30"></td>
                                            </tr>
                                            <tr>
                                                <td height="65" align="left" style="padding:5px;">&nbsp;</td>
                                                <td><input name="Submit" type="submit" class="btn_grey" value="保存"
                                                           onclick="return checkForm();">
                                                    &nbsp;
                                                    <input name="Submit2" type="reset" class="btn_grey" value="取消"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
{% endblock %}
