{% extends "base.html" %}

{% block main %}
    <tr>
        <td valign="top" bgcolor="#FFFFFF">
            <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF"
                   class="tableBorder_gray">
                <tbody>
                <tr>
                    <td height="510" valign="top" style="padding:5px;">
                        <table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr>
                                <td height="22" valign="top" class="word_orange">当前位置：系统设置 &gt; 参数设置 &gt;&gt;&gt;</td>
                            </tr>
                            <tr>
                                <td align="center" valign="top">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr>
                                            <td width="84%">&nbsp;</td>
                                        </tr>
                                        </tbody>
                                    </table>


                                    <form name="form1" method="post" onsubmit="return funcall();" action="/sys_settings/parameter_modify/">
                                        {% csrf_token %}
                                        <input type="hidden" name="id" value="{{ rt.rtid }}">
                                        <table width="50%" border="0" cellpadding="0" cellspacing="0"
                                               bordercolor="#FFFFFF" bordercolordark="#D2E3E6"
                                               bordercolorlight="#FFFFFF">
                                            <tbody>
                                            <tr align="center">
                                                <td width="24%" align="left" style="padding:5px;">读者类型</td>
                                                <td width="76%" align="left">
                                                    <select id="addr" name="addr" onchange="parModify();" >
                                                    {% for al in allpar %}

                                                    <option value="{{ al.rtid }}" {% if rt.rtid == al.rtid %}selected{% endif %} >{{ al.typename }}</option>
                                                    {% endfor %}
                                                    </select>

	                	                        </td>
                                            </tr>
                                            <tr>
                                                <td width="24%" align="left" style="padding:5px;">可借数量：</td>
                                                <td width="76%" align="left">
                                                    <input name="cost" type="text" id="cost" onblur="funcnum();" value="{{ rt.num }}" size="30">
                                                    (本)<span id="costSpan"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">办证费：</td>
                                                <td align="left"><input name="price" type="text" id="price"
                                                                        size="30" onblur="funcprice();" value="{{ rt.cprice }}">
                                                    (元)<span id="priceSpan"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="left" style="padding:5px;">有效期限：</td>
                                                <td align="left"><input name="validity" type="text" id="validity"
                                                                        size="30" onblur="funcval();" value="{{ rt.validity }}">
                                                    (天)<span id="validitySpan"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td height="65" align="left" style="padding:5px;">&nbsp;</td>
                                                <td><input name="Submit" type="submit"  class="btn_grey" onclick="return checkForm();" value="保存">
                                                    &nbsp;
                                                    <input name="Submit2" type="reset" class="btn_grey" value="取消"></td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
{% endblock %}
